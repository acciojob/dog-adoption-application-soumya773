<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="lived-with-dog" name="lived-with-dog" value="Have you ever lived with a Dog before?">
                <label for="lived-with-dog" class="checkbox-label">Have you ever lived with a Dog before?</label>
            </div>
            <div class="form-group">
                <label for="preferred-breeds">Please select your preferred breeds</label>
                <select id="preferred-breeds" name="preferred-breeds" >
                    <option value="labrador">Labrador</option>
                    <option value="german-shepherd">German Shepherd</option>
                    <option value="golden-retriever">Golden Retriever</option>
                    <option value="beagle">Beagle</option>
                    <option value="poodle">Poodle</option>
                </select>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
	
	
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>

</html>
