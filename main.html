<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">

<body>
	<!-- the entire body must be written by student -->
    <form method="POST">
        <h1>Dog Adoption Form</h1>

        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name">

        <label for="phone">Phone Number</label>
        <input type="text" id="phone" name="phone" placeholder="Phone Number">

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Address">

        <label>
            <input type="checkbox" id="checkbox" name="livedWithDog" value="Have you ever lived with a Dog before?">
            Have you ever lived with a Dog before?
        </label>

        <label for="breeds">Please select your preferred breeds</label>
        <select id="multiSelect" name="breeds" multiple>
            <option value="Labrador">Labrador</option>
            <option value="Beagle">Beagle</option>
            <option value="German Shepherd">German Shepherd</option>
        </select>

        <input id="submit" type="submit" value="Submit">

    </form>
	
	
	
	
	<script type="text/javascript" src="./script.js">
</script>

</body>
